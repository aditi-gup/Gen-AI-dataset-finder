<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GenAI Dataset Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(120deg, #ffdde1, #c2e9fb);
        padding: 30px;
      }
      .btn-success{
        background-color: #575dd0;
        border:0;
      }
      .btn-info{
        background-color: #002387;
        border:0;
        color:white;
      }
      .glass-box {
        max-width: 850px;
        margin: auto;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      }
      .title {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
      }
      pre {
        background-color: #f1f1f1;
        padding: 1em;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="glass-box">
      <h2 class="text-center title mb-4">GenAI Dataset Assistant</h2>

      <!-- üîç Keyword Search -->
      <div class="mb-3">
        <label for="keywordInput" class="form-label fw-semibold"
          >Enter a topic</label
        >
        <div class="input-group">
          <input
            type="text"
            id="keywordInput"
            class="form-control"
            placeholder="e.g. mental health, finance, sports"
          />
          <button class="btn btn-primary" onclick="searchDatasets()">
            üîç Search Datasets
          </button>
        </div>
      </div>

      <!-- üîΩ Unified Dropdown -->
      <div class="mb-4">
        <label for="datasetDropdown" class="form-label fw-semibold"
          >Select a Dataset (Kaggle + HF)</label
        >
        <select id="datasetDropdown" class="form-select">
          <option disabled selected>Results will appear here...</option>
        </select>
      </div>

      <!-- üîò Row Count -->
      <div class="mb-4">
        <label for="rowToggle" class="form-label fw-semibold"
          >Synthetic Rows</label
        >
        <select id="rowToggle" class="form-select">
          <option value="5">5 Rows</option>
          <option value="20">20 Rows</option>
          <option value="50">50 Rows</option>
          <option value="100">100 Rows</option>
        </select>
      </div>

      <!-- üß† Action Buttons -->
      <div class="mb-4 d-grid gap-2">
        <button class="btn btn-success" onclick="generateSummary()">
           Generate Summary
        </button>
        <button class="btn btn-info" onclick="generateData()">
           Synthetic Data
        </button>
      </div>

      <!-- üìÑ Output -->
      <div id="resultContainer" class="mb-4">
        <h5 class="fw-bold">üìÑ Gemini Output</h5>
        <div class="border bg-light p-3 rounded">
          <pre id="outputText">No output yet...</pre>
        </div>
      </div>

      <!-- üíæ Download -->
      <div class="text-center" id="downloadSection" style="display: none">
        <button class="btn btn-outline-dark" id = "downloadBtn" onclick="downloadCSV()">
           Download Merged Dataset
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
